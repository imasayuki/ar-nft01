//ZX/\<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
      <!-- we use cors proxy to avoid cross-origin problems -->
      <a-nft
        type="nft"
        url="https://cdn.glitch.global/f6326ca4-b9b4-47a5-8742-f374c79c246a/wellness"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!--   <a-box
          position="80 160 0"
          scale="70 70 70"
          color="green"
          wireframe="true"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
        ></a-box> -->
        <!-- リス　squirrel -->
        <a-entity
          gltf-model="assets/ardilla_con_bellota.glb"
          scale="80 80 80"
          position="100 50 0"
          rotation="90 0 0"
          animation="property: rotation; to:90 0 0; loop: true; dur: 20000"
        >
        </a-entity>
        <!-- ぶん公 -->
        <a-entity
          gltf-model="assets/tomb_statue_of_a_dog.glb"
          scale="2 2 2"
          position="200 200 0"
          rotation="90 0 0"
          animation="property: rotation; to: 90 0 0; loop: true; dur: 20000"
        >
        </a-entity>
        <!-- 魚　fish -->
        <a-entity
          gltf-model="assets/fish_v3.glb"
          scale="10 10 10"
          position="380 250 -100"
          rotation="90 0 0"
          animation="property: rotation; to: 90 0 0; loop: true; dur: 20000"
        >
        </a-entity>
        <!-- カメ　turtle -->
        <a-entity
          gltf-model="assets/little_turtle_rigged.glb"
          scale="60 60 60"
          position="300 350 -100"
          rotation="90 0 0"
          animation="property: rotation; to: 90 0 0; loop: true; dur: 20000"
        >
        </a-entity>
        <!-- カモメ　seagull -->
        <a-entity
          gltf-model="assets/gull.glb"
          scale="7 7 7"
          position="300 100 150"
          rotation="90 0 0"
          animation="property: rotation; to: 90 0 0; loop: true; dur: 10000"
        >
        </a-entity>
        <!-- 熊　bear -->
        <a-entity
          gltf-model="assets/cartoon_bear.glb"
          scale="20 20 20"
          position="50 200 0"
          rotation="90 0 0"
          animation="property: rotation; to: 90 0 0; loop: true; dur: 20000"
        >
        </a-entity>
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
